<div class="container-fluid container-cards-pf apf-objects-view">
  <div ng-if="backupsLoaded">
    <div ng-if="backups && backups.length > 0">
      <div pf-toolbar class="row" config="toolbarConfig"></div>
      <div object-list list-class="row" list-id="{{listId}}"
           list-config="listConfig" items="backups" columns="columns">
      </div>
    </div>
    <div ng-if="!backups || backups.length < 1">
      <div class="blank-slate-pf" style="">
        <div class="blank-slate-pf-icon">
          <i class="fa fa-cogs"></i>
        </div>
        <h1>Create a Backup</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        <div class="blank-slate-pf-main-action">
          <button class="btn btn-primary btn-lg">
            Create a New Backup
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
