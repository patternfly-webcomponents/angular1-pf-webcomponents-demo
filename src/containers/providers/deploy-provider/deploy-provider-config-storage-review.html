<div ng-controller="containers.deployProviderReviewController">
  <form class="form">
    <div class="wizard-apf-review-item">
      <span class="wizard-apf-review-item-label">Storage Type:</span>
      <span class="wizard-apf-review-item-value">{{getStorageType()}}</span>
    </div>
    <div ng-if="data.storageType == 'nfs'">
      <div class="wizard-apf-review-item">
        <span class="wizard-apf-review-item-label">Server:</span>
        <span class="wizard-apf-review-item-value">{{data.nfsStorageServer}}</span>
      </div>
      <div class="wizard-apf-review-item">
        <span class="wizard-apf-review-item-label">Path:</span>
        <span class="wizard-apf-review-item-value">{{data.nfsStoragePath}}</span>
      </div>
    </div>
  </form>
</div>
