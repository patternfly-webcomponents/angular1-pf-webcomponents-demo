<div ng-controller="containers.deployProviderMasterNodesController">
  <div pf-wizard-substep step-title="Masters & Nodes" next-enabled="deploymentDetailsMasterNodesComplete"
       step-id="details-nodes" step-priority="2" on-show="onShow" review-template="{{reviewTemplate}}">
    <div ng-if="data.provisionOn == 'existingVms' || data.provisionOn == 'newVms'"
         ng-include="'src/containers/providers/deploy-provider/deploy-provider-details-existing-vms.html'"></div>
    <div ng-if="data.provisionOn == 'noProvider'"
         ng-include="'src/containers/providers/deploy-provider/deploy-provider-details-no-provider.html'"></div>
  </div>
</div>
